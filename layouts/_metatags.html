<meta charset="utf-8" />

<meta name="robots" content="<%= @item[:robots] || "index,follow" %>" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="author" content="<%= @item[:author] || @site.config[:site_author]  %>" />
